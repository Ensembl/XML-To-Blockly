<!DOCTYPE html>

<html>
<head>
	<title>Parsing xml</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="lib/blockly_compressed.js"></script>
	<script src="lib/blockly_msg_js_en.js"></script>
	<script src="src/blockly_extensions.js"></script>
	<script src="src/js_extensions.js"></script>
	<script src="src/HueGenerator.js"></script>
	<script src="src/UnicodeIndenter.js"></script>
	<script src="src/parser.js"></script>
	<script src="src/frontend.js"></script>
	<script src="src/validation.js"></script>
	<script src="src/Validator.js"></script>
	<script src="src/XMLGenerator.js"></script>
	<script src="lib/vkbeautify.0.99.00.beta.js"></script>
	<script src="src/js_animations.js"></script>
	<script src="src/ourExamples.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<style>
		body{
			margin: 25px;
		}

		textarea{
			width: 100%;
		}

		.tab-content{
			border-left: 1px solid #ddd;
    		border-right: 1px solid #ddd;
    		border-bottom: 1px solid #ddd;
    		padding: 10px;
		}

		.leftMargin{
			margin-left: 2.5%;
		}

		.inline-div{
			display: inline-block;
			width:45%;
		}

		#blocklyArea{
			height: 600px;
			padding: 10px 0px;
		}

		#blocklyDiv{
			float: left;
			width: 100%;
			height: 100%;
			border: 1px solid #ddd;
		}
	</style>
</head>

<body>
	<div>
		<h1>Graphical RNG Editor Using Blockly</h1>

		<ul class="nav nav-tabs">
			<li class="active"><a data-toggle="tab" href="#examples">Sample RNG files</a></li>
			<li><a data-toggle="tab" href="#editor">RNG Editor</a></li>
			<!-- <li><a data-toggle="tab" href="#xmlGeneration">XML Generation</a></li> -->
		</ul>

		<div class="tab-content">
			<div id="examples" class="tab-pane fade in active">
				<p>Don't have an RNG file ready? Use one of these:</p>

				<p>
					<button type="button" class="btn btn-primary">Example 1</button>
					ehive_pipeline_schema2.rng
				</p>

				<p>
					<button type="button" class="btn btn-primary">Example 2</button>
					LRG.rng
				</p>

				<p>
					<button type="button" class="btn btn-primary" onclick="exampleContact();">Example 3</button>
					contact.rng
				</p>
    		</div>

			<div id="editor" class="tab-pane fade">
				<row>
					<!-- Button for uploading file -->
					<label class="btn btn-primary leftMargin" for="file">
    					<input id="file" type="file" style="display:none;" onchange="javascript:readFile(event)">
    					Upload file
					</label>

					<!-- Interpret button -->
					<button class="btn btn-primary" id="interpretBtn" onclick="handleRNG( document.getElementById('rng_area').value )">Interpret RNG from the textarea below</button>
				</row>

				<!-- Bootstrap does not display uploaded filename in a "pretty" format by default.
			 		 That has been done by using JavaScript to insert the filename in the label below -->
				<p class="leftMargin"><label class='label label-info' id="file-name"></label></p>

				<!-- Textareas for RNG file editing and XML generation -->
				<div id="textareaLeft" class="inline-div leftMargin" style="margin-right:2%;">
					<p>RNG Input:</p>
					<textarea id="rng_area" onchange="javascript:document.getElementById('file').value=''" rows="25"></textarea>
				</div>
				<div id="textareaRight" class="inline-div leftMargin">
					<p>XML Output:</p>
					<textarea id="XMLOutput"  rows="25" readonly></textarea>
				</div>
    		</div>

			<!--<div id="xmlGeneration" class="tab-pane fade">
    			<p> XML generation content </p>
    		</div> -->
		</div>

		<!-- Div for blockly workspace and toolbox -->
		<div id="blocklyArea">
	        <div id="blocklyDiv"></div>

	        <xml id="toolbox" style="display: none">
	        </xml>

	    </div>

		<!-- Validate button -->
		<button class="btn btn-primary" id="saveBtn" onclick="validateBlocklyGraph();">Validate and generate XML</button>

	</div>



	<div id="results"></div>

    <script>
        initWorkspace();
    </script>

</body>
</html>
